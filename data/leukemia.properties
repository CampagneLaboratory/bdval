AML_survival.platform-file=${eval-dataset-root}/platforms/methylation-platform.soft.gz
AML_survival.do-process-gene-lists=false
AML_survival.pathways-file=${eval-dataset-root}/pathways/HELP-pathways.txt
AML_survival.gene-to-probes-file=${eval-dataset-root}/pathways/HELP-gene2probes.txt
