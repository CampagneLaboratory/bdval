# endpoint "cpusmall: compares normals to patients who progressed to the point they required surgery"
cpusmall.dataset-name=cpusmall
cpusmall.dataset-file=${eval-dataset-root}/norm-data/cpusmall.tmm
cpusmall.cids-file=${eval-dataset-root}/cids/cpusmall.cids
cpusmall.tasks-file=${eval-dataset-root}/tasks/cpusmall.tasks
cpusmall.training.test-samples=${eval-dataset-root}/test-sets/cpusmall-training-set.txt
cpusmall.training.true-labels=${eval-dataset-root}/cids/cpusmall.cids
cpusmall.test.test-samples=${eval-dataset-root}/test-sets/cpusmall-test-set.txt
cpusmall.test.true-labels=${eval-dataset-root}/cids/cpusmall.cids
# a "test set specific" dataset may also be defined that will override the dataset defined above
#cpusmall.validation.dataset-file=${eval-dataset-root}/norm-data/<validataion-dataset-filename>.<input-file-extension>
#cpusmall.validation.test-samples=${eval-dataset-root}/test-sets/cpusmall-validation-samples.txt
#cpusmall.validation.true-labels=${eval-dataset-root}/cids/cpusmall-validation.cids
cpusmall.platform-file=${eval-dataset-root}/platforms/cpusmall.platform
cpusmall.do-process-gene-lists=false
cpusmall.pathways-file=${eval-dataset-root}/pathways/${human-pathways-file}
cpusmall.gene-to-probes-file=${eval-dataset-root}/pathways/cpusmall-gene2probes.txt
cpusmall.genelists=
cpusmall.floor=0
cpusmall.array-parameters=


# We indicate here that two custom ids are defined below:

define.model-id.column-id=id-parameter-scan-series

# Insert an ID into model conditions such that the id does not hash the arguments which specify
# classifier parameters. The models that are part of the same parameter scan series will have the
# same ID.
define.model-id.id-parameter-scan-series.exclude=a,b
define.model-id.id-parameter-scan-series.exclude.a.argument=classifier-parameters
define.model-id.id-parameter-scan-series.exclude.a.skip=1
define.model-id.id-parameter-scan-series.exclude.b.argument=num-features
define.model-id.id-parameter-scan-series.exclude.b.skip=1

