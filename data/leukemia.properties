AML_survival.dataset-name=AML-survival
#AML_survival.dataset-file=${eval-dataset-root}/norm-data/Leukemia-methylation.tmm.gz
AML_survival.dataset-file=${eval-dataset-root}/norm-data/data.3yr.surv.tmm
AML_survival.cids-file=${eval-dataset-root}/cids/AML_leukemia-train.cids
AML_survival.tasks-file=${eval-dataset-root}/tasks/AML-train.tasks
AML_survival.training.test-samples=${eval-dataset-root}/test-sets/training-set.txt
